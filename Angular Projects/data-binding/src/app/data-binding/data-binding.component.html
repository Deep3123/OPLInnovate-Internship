<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Binding Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .data-display {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }

        .input-field {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            /* position: absolute; */
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Data Binding Example</h1>

        <div class="data-display">
            <h2>Welcome, <span id="nameDisplay">{{title}}</span>!</h2>
        </div>

        <input type="text" id="nameInput" class="input-field" placeholder="Enter your name" [disabled]="false" />
        <button onclick="updateName()" [disabled]="false">Update Name</button>
        <br />
        <br />

        <input type="text" id="field" [(ngModel)]="para">
        <div>{{para}}</div>
    </div>

    <script>
        // Initial data
        let userName = "Guest";

        // Function to update the displayed name based on user input
        function updateName() {
            const nameInput = document.getElementById("nameInput").value;
            const nameDisplay = document.getElementById("nameDisplay");

            if (nameInput) {
                userName = nameInput;
                nameDisplay.textContent = userName;
            } else {
                nameDisplay.textContent = "Guest";
            }
        }
    </script>
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

</body>

</html>
